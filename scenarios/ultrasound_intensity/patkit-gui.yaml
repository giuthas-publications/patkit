
# Height ratio of data display area vs textgrid tier display area. This does
# not control directly the height of individual data displays nor individual
# tier displays, but instead controls the ratio between the sum of data
# displays vs sum of tier displays.
data_and_tier_height_ratios: 
  data_axes: 4
  tier_axes: 1

general_axes_params:
  data_axes:
    sharex: True
  tier_axes:
    sharex: True

data_axes:
  "Normalised\nPD":
    modalities:
      - PD l1 on RawUltrasound
      - PD l2 on RawUltrasound
    modality_names:
      - l1
      - l2
    sharex: True
    normalisation: both # none, peak, bottom, both
  "Normalised\nIntensity":
    modalities:
      - Intensity on RawUltrasound
    modality_names:
      - "ultrasound intensity"
    sharex: True
    normalisation: both
  spectrogram2:
    sharex: True
  wav:
    sharex: True
  # density:
  #   sharex: False

# Tiers drawn on the data axes. Ignored if the tier is not found.  
pervasive_tiers:
  - Segment
  - Segments
  - segment
  - segments
  - phoneme

# Initial limits for x-axis
#xlim:
#  - -.25
#  - 1.5
auto_xlim: True

# Font parameters
default_font_size: 10

# Dark vs light mode
color_scheme: follow_system
